<ion-header  [translucent]="true">
  <ion-toolbar color="warning">
    <ion-title size="large" color="danger" >Beauty <ion-icon name="flower"></ion-icon></ion-title>
    <ion-menu-button slot="start" color="danger"></ion-menu-button>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">


  <ion-card *ngFor="let p of procedimento"> 
    <ion-card-header>
      <ion-img [src]="p.imagem"></ion-img>
    </ion-card-header>
    <ion-card-content>
      <ion-card-title>
        {{p.nome}}
      </ion-card-title>
      <ion-label>{{p.descricao}}</ion-label><br>
      <ion-button color="primary">SAIBA MAIS</ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>
